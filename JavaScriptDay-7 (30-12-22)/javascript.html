<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button style="margin: 50px;" onclick="myfunc()">Click</button>
    <p id="result"></p>
    <script>
        const num = Number.parseInt(Math.random() * 100);
        let score = 100;
        function numgenerate() {
            var inp = prompt("enter 0 to 100");
            return inp;
        }

        function myfunc() {
            let imp = numgenerate();
            while (true) {
                console.log(num);
                console.log(imp);
                if (num == imp) {
                    document.getElementById("result").innerHTML = `congratulations<br>Your score is : ${score}`;
                    break;
                }
                else if (imp > num) {
                    alert("enter smaller number");
                    score--;
                    imp = numgenerate();
                }
                else if (imp < num) {
                    alert("enter greater number");
                    score--;
                    imp = numgenerate();
                }
                else {
                    alert("enter 0 to 100");
                }
            }
        }
    </script>
</body>

</html>
